<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Solicitudes Pendientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    /* Estilos para el contenedor del logo */
    #logo-container {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px; /* Ancho del logo */
      height: 100px; /* Altura del logo */
    }
    #logo-container img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Contenedor del logo con enlace -->
<div id="logo-container">
  <a href="./intex.html">
    <img src="./img/logo.png" alt="Logo">
  </a>
</div>
  <header class="text-center">
    <h1>Listado de Solicitudes Pendientes</h1>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Solicitud 1</h5>
            <p class="card-text">Descripción de la solicitud 1</p>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Solicitud 2</h5>
            <p class="card-text">Descripción de la solicitud 2</p>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Solicitud 3</h5>
            <p class="card-text">Descripción de la solicitud 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <a href="./intex.html" class="btn btn-primary">Volver al Inicio</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
