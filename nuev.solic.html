<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Solicitud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos para el contenedor del logo */
    #logo-container {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px; /* Ancho del logo */
      height: 100px; /* Altura del logo */
    }
    #logo-container img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Contenedor del logo con enlace -->
<div id="logo-container">
  <a href="./intex.html">
    <img src="./img/logo.png" alt="Logo">
  </a>
</div>
  <header class="text-center">
    <h1>Crear Nueva Solicitud</h1>
  </header>
  <section class="container">
    <form id="solicitudForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" placeholder="Ingrese su mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="enviarSolicitud">Enviar Solicitud</button>
    </form>
  </section>
  <footer class="text-center mt-5">
    <a href="./intex.html" class="btn btn-secondary">Volver al Inicio</a>
  </footer>

  <div class="modal" id="modalSolicitud" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¡Solicitud Enviada!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Tu solicitud ha sido enviada correctamente.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('solicitudForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var modal = new bootstrap.Modal(document.getElementById('modalSolicitud'));
      modal.show();
    });
  </script>
</body>
</html>
