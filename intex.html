<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Solicitudes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<style>
  /* Estilos para el contenedor del logo */
  #logo-container {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 100px; /* Ancho del logo */
    height: 100px; /* Altura del logo */
  }
  #logo-container img {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<!-- Contenedor del logo con enlace -->
<div id="logo-container">
  <a href="./intex.html">
    <img src="./img/logo.png" alt="Logo">
  </a>
</div>

<body>
  <header class="text-center">
    <h1>Bienvenido al portal de solicitudes</h1>
    <h2>gestiona todas tus solicitudes en línea</h2>
  </header>
<!-- la barrita de inicio-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./solicitud.html">Solicitudes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./nuev.solic.html">Nueva Solicitud</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!-- card -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="./img/usuario.jpg" class="card-img-top" alt="Foto de perfil">
          <div class="card-body">
            <h5 class="card-title">Nombre de Usuario</h5>
            <p class="card-text">Cargo del Usuario</p>
            <p class="card-text">correo@correo.com</p>
          </div>
        </div>
      </div>

      <!--carrusel -->

      <div class="col-md-4">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/estantes.jpg" class="d-block w-100" alt="Gestiona el orden">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/Conjunto de iconos médicos | Vector Gratis.jpg" class="d-block w-100" alt="optimiza tu tiempo">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/medicamento.jpg" class="d-block w-100" alt="aumenta la productividad">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <p> 2024 - Gestión de Solicitudes</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
